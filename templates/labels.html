<html>
    <head>
    <!--{{ bill|safe }}-->
        <style>
            @page {
                size: Letter;
                margin: .5in;
            }
            .clear {
                clear: both;
            }
            .col {
                float: left;
                width: 30%;
                margin-bottom: .3in;
            }
            .item {
                white-space: nowrap;
                overflow: hidden;
                margin: 0 .2in 0 0; 
                font-size: .1in;
            }
        </style>
    </head>
    <body>
        {% for item in bill['Line'] %}
        <div class="col {% if (loop.index-1) % 3 == 0 %}clear{% endif %}">
            <div class="item">
                <div>{{ item['Description'] }}</div>
                <div>{% if 'ItemBasedExpenseLineDetail' in item %}{{ item['ItemBasedExpenseLineDetail']['ItemRef']['name'] }}{% else %}&nbsp;{% endif %}</div>
                <div>{% if item.get('Price') %}${{ item['Price'] }}{% endif %}</div>
            </div>
        </div>
        {% endfor %}
    </body>
</html>
