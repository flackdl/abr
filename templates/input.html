<style>
    .error {
        color: red;
        font-weight: bold;
    }
</style>
{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}
<form action="/pdf" target="_blank">
    <div>
        <label>Bill ID</label>
        <input type="text" name="bill_id">
    </div>
    <div>
        <textarea rows="15" cols="35" name="css">{% include 'styles.css' %}</textarea>
    </div>
    <div>
        <label>Single Print
            <input type="checkbox" name="single_print">
        </label>
    </div>
    <input type="submit" value="Print">
</form>
