<ngx-loading [show]="isLoading"></ngx-loading>
<form>
  <div class="form-group">
    <label for="customer">Customer</label>
    <ng-select
      id="customer"
      (change)="customerSelected()"
      [ngModelOptions]="{standalone: true}"
      [(ngModel)]="customer"
      [items]="customers$ | async"
      [typeahead]="customerInput$"
      [loading]="customersLoading"
      [minTermLength]="2"
      bindLabel="FamilyName"
      autofocus
    >
    </ng-select>
  </div>
</form>

<div class="mt-3" *ngIf="needsNewCustomer">
  <button class="btn btn-primary">Create New Customer</button>
</div>

<div *ngIf="invoices">
  <table class="table table-bordered table-striped table-condensed">
    <thead>
    <tr>
      <th>Service Date</th>
      <th>Estimate Number</th>
      <th>Total Amount</th>
      <th>Notes</th>
      <th>Lines</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let invoice of invoices">
      <td>{{ invoice.TxnDate }}</td>
      <td>{{ invoice.DocNumber }}</td>
      <td>${{ invoice.TotalAmt }}</td>
      <td>{{ invoice.PrivateNote }}</td>
      <td>
        <div *ngFor="let line of invoice.Line">{{ line.Description }}</div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-end">
    <button class="btn btn-primary">Next</button>
  </div>

</div>
