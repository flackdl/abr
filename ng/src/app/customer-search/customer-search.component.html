<ngx-loading [show]="isLoading"></ngx-loading>
<div class="card">
  <div class="card-header">
    <h4>Search for a customer</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="customer">Last name</label>
        <ng-select
          id="customer"
          (change)="customerSelected()"
          [ngModelOptions]="{standalone: true}"
          [(ngModel)]="customer"
          [items]="customers$ | async"
          [typeahead]="customerInput$"
          [loading]="customersLoading"
          [minTermLength]="2"
          bindLabel="DisplayName"
          autofocus
        >
        </ng-select>
      </div>
    </form>

    <div *ngIf="invoices" class="mt-5">
      <h5>Customer Invoices</h5>
      <div *ngIf="!invoices.length" class="alert alert-info">
        This customer has no invoices
      </div>
      <table class="table table-bordered table-striped table-condensed" *ngIf="invoices.length">
        <thead>
        <tr>
          <th>Service Date</th>
          <th>Estimate Number</th>
          <th>Total Amount</th>
          <th>Notes</th>
          <th>Items</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let invoice of invoices">
          <td>{{ invoice.TxnDate }}</td>
          <td>{{ invoice.DocNumber }}</td>
          <td>${{ invoice.TotalAmt }}</td>
          <td>{{ invoice.PrivateNote }}</td>
          <td>
            <div *ngFor="let line of invoice.Line">{{ line.Description }}</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center mt-5" *ngIf="needsNewCustomer">
      <div class="alert alert-info">
        Can't find the customer?
        <button class="btn btn-primary ml-3" [routerLink]="['/wizard', 'customer', 'create']">Create a new one</button>
      </div>
    </div>

    <div class="d-flex justify-content-end" *ngIf="customer">
      <a class="btn btn-success" [routerLink]="['/wizard', 'main-concern']">Next</a>
    </div>
  </div>
</div>
