<ngx-loading [show]="isLoading"></ngx-loading>
<form [formGroup]="form" (ngSubmit)="createEstimate()">
  <div class="row">

    <!-- categories -->
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <h5>Categories</h5>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <!-- main categories -->
            <div>
              <div *ngFor="let category of getMainCategories()" class="my-2">
                <div ngbDropdown class="d-inline-block" *ngIf="categoryChildren(category).length > 0">
                  <button class="btn btn-sm" ngbDropdownToggle [ngClass]="categoryButtonClass(category)">{{ category.name }}</button>
                  <div ngbDropdownMenu>
                    <button ngbDropdownItem *ngFor="let child of categoryChildren(category)" (click)="categorySelected(child)">{{ child.name }}</button>
                  </div>
                </div>
                <button class="btn btn-sm" *ngIf="categoryChildren(category).length === 0" (click)="categorySelected(category)" [ngClass]="categoryButtonClass(category)" >{{ category.name }}</button>
              </div>
            </div>
            <!-- service only categories -->
            <div>
              <div class="border border-dark p-2">
                <div *ngFor="let category of getServiceOnlyCategories()" class="my-2">
                  <button class="btn btn-sm btn-outline-secondary" (click)="categorySelected(category)" [class.category-selected]="this.isCategorySelected(category)">{{ category.name }}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-8">

      <!-- inventory items -->
      <div class="card">
        <div class="card-header">
          <h5>Inventory</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <ng-select
              [items]="inventoryResults"
              [multiple]="true"
              [loading]="isItemsLoading"
              [closeOnSelect]="true"
              [searchable]="true"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)]="selectedInventoryItems"
              (add)="itemAdded($event)"
              #inventorySelect
              bindLabel="Description"
              placeholder="Select items"
            >
            </ng-select>
          </div>
        </div>
      </div>

      <!-- labor items -->
      <div class="card mt-3">
        <div class="card-header">
          <h5>Labor</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <ng-select
              [items]="serviceResults"
              [multiple]="true"
              [loading]="isItemsLoading"
              [closeOnSelect]="true"
              [searchable]="true"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)]="selectedServiceItems"
              #serviceSelect
              (add)="itemAdded($event)"
              bindLabel="Description"
              placeholder="Select items"
            >
            </ng-select>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- line items -->
  <div class="card mt-3">
    <div class="card-header">
      <h5>Items</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
          <th>#</th>
          <th>Product/Service</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Amount</th>
          <th>Tax</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of api.estimateData.items; let i = index" formArrayName="quantities">
          <td>{{ i+1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td><input class="form-control" name="quantity" type="number" min="1" [formControlName]="i"></td>
          <td>${{ item.price }}</td>
          <td>${{ item.amount }}</td>
          <td>
            <span *ngIf="itemHasTax(item)" class="oi oi-check"></span>
          </td>
          <td><button class="btn btn-outline-danger" type="button" (click)="removeItem(i)"><span class="oi oi-x"></span></button></td>
        </tr>
        </tbody>
      </table>
      <div class="text-right">
        <div class="d-flex justify-content-end my-2">
          <strong class="mr-3">Subtotal: </strong>
          <strong>{{ getSubTotal() | currency }}</strong>
        </div>
        <div class="d-flex justify-content-end my-2">
          <strong class="mr-3">Total: </strong>
          <strong>{{ getTotal() | currency }}</strong>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end my-3">
    <button class="btn btn-primary" [routerLink]="['/wizard', 'wrap-up']">Next</button>
  </div>
</form>
