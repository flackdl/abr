<ngx-loading [show]="isLoading"></ngx-loading>
<form [formGroup]="form" (ngSubmit)="createEstimate()">
  <!-- middle -->
  <div class="row border-bottom border-dark">
    <!-- inventory items -->
    <div class="col-4">
      <div class="form-group">
        <label for="inventory_items">Inventory Items</label>
        <select multiple class="form-control" id="inventory_items">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <!-- inventory chooser -->
    <div class="col-4">
      <label>Categories</label>
      <div class="d-flex flex-wrap justify-content-between">
        <button class="btn btn-sm btn-outline-dark" (click)="categorySelected(category)" *ngFor="let category of api.serviceCategories">{{ category.name }}</button>
      </div>
    </div>
    <!-- labor items -->
    <div class="col-4">
      <div class="form-group">
        <label for="labor_items">Labor Items</label>
        <select multiple class="form-control" id="labor_items">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
  </div>
  <!-- bottom -->
  <table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
      <th>#</th>
      <th>Product/Service</th>
      <th>Sku</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Rate</th>
      <th>Amount</th>
      <th>Tax</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    </tbody>
  </table>
</form>
