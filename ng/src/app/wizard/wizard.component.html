<div class="row bg-light mt-3">
  <a *ngFor="let step of wizardSteps.steps" class="col border text-center step text-muted" [class.success]="step.complete()" [routerLink]="step.url" routerLinkActive="active">
    {{ step.name }}
  </a>
</div>
<div class="d-flex justify-content-end mt-2">
  <div *ngIf="api.hasCurrentCustomer()">
    <span class="text-muted">Customer: </span><span class="text-dark">{{ api.currentCustomer() }} </span>
    <button class="btn btn-sm btn-outline-warning" (click)="reset()"><span class="oi oi-x"></span></button>
  </div>
</div>
<div class="mt-3">
  <router-outlet></router-outlet>
</div>
