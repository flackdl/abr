<div class="row bg-light mt-3">
  <ng-container *ngFor="let step of wizardSteps.steps" [ngSwitch]="wizardSteps.canEnter(step)">
    <a [class.success]="step.complete()" class="col border text-center text-muted step" *ngSwitchCase="true" [routerLink]="step.url" routerLinkActive="active">
      {{ step.name }}
    </a>
    <span class="col border text-center text-muted step" *ngSwitchCase="false">{{ step.name }}</span>
  </ng-container>
</div>
<div class="d-flex justify-content-end mt-2">
  <div *ngIf="api.hasCurrentCustomer()">
    <span class="text-muted">Customer: </span><span class="text-dark">{{ api.currentCustomer() }} </span>
    <button class="btn btn-sm btn-outline-warning" (click)="reset()"><span class="oi oi-x"></span></button>
  </div>
</div>
<div class="mt-3">
  <router-outlet></router-outlet>
</div>
