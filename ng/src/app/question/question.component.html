<div class="card">
  <div class="card-header">
    <h4>{{ question }}</h4>
  </div>
  <div class="card-body">
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <input [class.is-invalid]="input.dirty && !input.valid" [formControl]="input" class="form-control form-control-lg" type="text" *ngIf="inputType === 'input'" autofocus>
        <textarea [class.is-invalid]="input.dirty && !input.valid" [formControl]="input" rows="3" class="form-control form-control-lg" *ngIf="inputType === 'textarea'" autofocus></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" (click)="submitAuxiliary()" *ngIf="auxiliaryButtonLabel" class="btn mr-3" [ngClass]="auxiliaryButtonClass">{{ auxiliaryButtonLabel }}</button>
        <button class="btn" [ngClass]="submitButtonClass">{{ submitButtonLabel }}</button>
      </div>
    </form>
  </div>
</div>
