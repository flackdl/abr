<div class="text-center my-4">
  <div class="form-group">
    <label [for]="input">{{ question }}</label>
    <input [id]="input" class="form-control form-control-lg" type="text" *ngIf="input === 'input'">
    <textarea [id]="input" rows="3" class="form-control form-control-lg" *ngIf="input === 'textarea'"></textarea>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary">Next</button>
  </div>
</div>
