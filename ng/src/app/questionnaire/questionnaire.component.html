<div class="card my-3">
  <div class="card-header">
    <h5>Multipoint Inspection and Assessment</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="d-flex justify-content-center">
        <div class="card my-3">
          <div class="card-body">
            <div class="card-title">
              <h6>Bike/Model</h6>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="bike_model" [class.is-invalid]="form.get('bike_model').dirty && form.get('bike_model').invalid">
            </div>
          </div>
        </div>
      </div>

      <div class="card my-3">
        <div class="card-body">
          <div class="card-title">
            <h6>Wear</h6>
          </div>
          <div class="row" formGroupName="assessments" *ngFor="let category of api.categories">
            <div class="col-6 my-1 text-right">
              <div class="text-black-50 font-weight-bold">{{ category.name }}</div>
            </div>
            <div class="col-6 my-1 text-left">
              <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [formControlName]="category.name" [class.is-invalid]="isAssessmentInputDirty(category.name) && !isAssessmentInputValid(category.name)">
                <ng-container *ngFor="let choice of assessmentChoices">
                  <label ngbButtonLabel class="oi" [ngClass]="{'btn-success': choice === ASSESSMENT_GOOD, 'btn-danger': choice === ASSESSMENT_BAD, 'btn-warning': choice === ASSESSMENT_OK, 'chosen oi-check': form.value.assessments[category.name] === choice, 'oi-media-record': form.value.assessments[category.name] !== choice}">
                    <input ngbButton type="radio" [value]="choice">
                  </label>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end my-3">
        <button class="btn btn-success">Next</button>
      </div>
    </form>
  </div>
</div>
