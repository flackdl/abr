<div class="display-4 mb-5">Multipoint Inspection and Assessment</div>
<form [formGroup]="form" (ngSubmit)="create()">
  <div class="row">
    <div class="col-3" formGroupName="qualities" *ngFor="let quality of qualities">
      <div class="text-black-50 font-weight-bold">{{ quality.label }}</div>
      <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [formControlName]="quality.name">
        <ng-container *ngFor="let choice of qualityChoices">
          <label ngbButtonLabel [ngClass]="{'btn-success': choice === 'good', 'btn-danger': choice === 'bad', 'btn-warning': choice === 'ok'}">
            <input ngbButton type="radio" [value]="choice">&nbsp;
          </label>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-success">Next</button>
  </div>
</form>
