{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{{ title|default:'ABR' }}</title>

	<link href="{% static 'bootstrap-3.3.7.css' %}" rel="stylesheet">
	<link href="{% static 'theme.css'%}" rel="stylesheet">
	<link href="{% static 'app.css' %}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script src="{% static 'jquery-1.12.4.js' %}"></script>
	<script src="{% static 'bootstrap-3.3.7.js' %}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="{% static 'vue-2.5.16.js' %}"></script>
	<script src="{% static 'vue-resource-1.0.3.js' %}"></script>
	<script src="{% static 'lodash-4.16.4.js' %}"></script>
	<script src="{% static 'js-cookie.js' %}"></script>
	<script src="{% static 'moment.min.js' %}"></script>

	{% block head_js %}{% endblock %}

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">ABR</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li {% if not tab %}class="active"{% endif %}><a href="/">Home</a></li>
				<li {% if tab == 'labels' %}class="active"{% endif %}><a href="{% url 'input' %}">Print Labels</a></li>
				<li {% if tab == 'estimates' %}class="active"{% endif %}><a href="{% url 'estimates' %}">In-House Repairs</a></li>
				<li {% if tab == 'parts' %}class="active"{% endif %}><a href="{% url 'parts' %}">Parts</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</nav>

<div class="{{ container_class|default:'container' }}">
	{% block container %}{% endblock %}
</div>

{% block extra_js %}{% endblock %}
</body>
</html>
